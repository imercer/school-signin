<!doctype html>

<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/material.min.css">

<script defer src="js/material.min.js"></script>
<meta charset="utf-8">
<title>School Signin</title>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Glendowie College Sign In</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <div id="time"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content" > 
          <h3 style="text-align:center">Please scan your ID card using the scanner below, or enter your ID number manually</h3>

   	  <div style="width: 20%;margin:auto;">
            <form action="api/getstudentbyid.php" method="get" id="initialform">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="5" minlength="5" id="idfield" autofocus name="idnumber">
                <label class="mdl-textfield__label" for="idfield">ID Number</label>
                <span class="mdl-textfield__error">This is not a valid ID number</span>
              </div>
            </form>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 1; document.getElementById('idfield').focus()">1</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 2; document.getElementById('idfield').focus()">2</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 3; document.getElementById('idfield').focus()">3</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 4; document.getElementById('idfield').focus()">4</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 5; document.getElementById('idfield').focus()">5</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 6; document.getElementById('idfield').focus()">6</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 7; document.getElementById('idfield').focus()">7</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 8; document.getElementById('idfield').focus()">8</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 9; document.getElementById('idfield').focus()">9</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value.slice(0, -1); document.getElementById('idfield').focus()"><i class="material-icons">backspace</i></button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('idfield').value = document.getElementById('idfield').value + 0; document.getElementById('idfield').focus()">0</button></div>
              <div class="mdl-cell mdl-cell--4-col"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onClick="document.getElementById('initialform').submit();
"><i class="material-icons">keyboard_return</i></button></div>
            </div>
            
        </div>
	</div>
  </main>
</div>
<script type="application/javascript">
setInterval(function(){
  	var date = new Date();
	var n = date.toDateString();
	var time = date.toLocaleTimeString();
	
	document.getElementById('time').innerHTML = n + ' ' + time;
}, 1000);
</script>
</body>
</html>
