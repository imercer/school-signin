<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/material.min.css">

<script defer src="js/material.min.js"></script>
<meta charset="utf-8">
<title>School Signin</title>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Glendowie College Sign In</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <div id="time"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
   	  <div style="width: 20%;margin:auto;">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="5" minlength="5" id="sample4">
                <label class="mdl-textfield__label" for="sample4">ID Number</label>
                <span class="mdl-textfield__error">This is not a valid ID number</span>
              </div>
            </form>
        </div>
	</div>
  </main>
</div>
<script type="application/javascript">
setInterval(function(){
  	var date = new Date();
	var n = date.toDateString();
	var time = date.toLocaleTimeString();
	
	document.getElementById('time').innerHTML = n + ' ' + time;
}, 1000);
</script>
</body>
</html>
